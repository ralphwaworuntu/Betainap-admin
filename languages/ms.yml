Description_app: PlaceShop adalah aplikasi carian perniagaan tempatan yang inovatif dengan fungsi carian pintar yang dapat membantu anda mencari perniagaan yang berbeza di kawasan dengan mudah. Ia mempunyai pengurus lokasi kedai yang berkuasa yang membolehkan anda mengurus kedai, kategori, pemberitahuan, pemilik perniagaan, acara, dan tawaran
Setup_easy_desc: No coding , Easier and faster Setup using configuration forms
Advanced_setting_desc: Tetapan yang disederhanakan, kawalan penuh aplikasi (logo, nama, had akses, radius, pemberitahuan, Mata Wang ...)
Make_business_desc: Tingkatkan penukaran perniagaan anda dengan aplikasi ini
Beautiful_ui: Kad yang Indah, animasi dan pemberitahuan yang menunjukkan apa yang penting di sekitar anda
Cutomize_app_desc: Tiada kemahiran pengaturcaraan diperlukan, aplikasi mudah disetkan dan disuaikan.
Chat_desc: Anda boleh berbual dengan jiran anda dan pemilik perniagaan tanpa had, hanya log masuk ke aplikasi, aktifkan GPS anda, maka anda akan mendapat semua orang yang penting.
Gps_des: PlaceShop berdasarkan kedudukan anda untuk memberikan anda semua perkara menarik yang berdekatan, jadi jangan lupa untuk mengaktifkan GPS sebelum menggunakan aplikasi.
Keep_it_controle: Papan pemuka memberikan anda penglihatan penuh terhadap penggunaan aplikasi. Graf dan jadual hadir untuk memberikan anda penjejakan yang lebih baik.
Push_offers: Send push notifications to your customer with one click to inform them of new offers next to them , more you can organize your content into a campaign and push it directly to your users .
Manage_customers: Sebagai pentadbir, anda mempunyai hak untuk menguruskan pelanggan dan kedai mereka, bergantung pada jenis langganan yang anda tawarkan, anda boleh membataskan hak kepada pengguna.
Support_multi_language: You can switch to your favorite lanquage with a simple click .
Advanced_dashboard_desc: Sentiasa terkini tentang penyelesaian anda dengan papan pemuka yang cantik.
Nearby_stores_features: PlaceShop dilengkapi dengan lokasi geografi yang tepat yang membolehkan pelanggan anda mencari jalan ke kedai anda dengan mudah.
Contact_us_desc: Kami menyediakan sokongan cepat dan boleh dipercayai kepada pelanggan kami, sama ada untuk pertanyaan, pembaikan masalah, pengubahsuaian dan permintaan khas. Jika anda memerlukan bantuan dalam pemasangan, hanya hantarkan mesej kepada kami melalui borang ini.
